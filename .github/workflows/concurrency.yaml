name: CI Pipeline

on:
  push:
    branches:
      - main
      
concurrency:
  group: ${{ github.ref }}      # Unique per branch
  cancel-in-progress: true      # Cancel previous runs in the same branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
         npm install
         sleep 60

      - name: Run Tests
        run: |
         npm test
         sleep 60

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
        run: echo "Deploying application..."





        
