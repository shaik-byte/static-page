<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CodeInhale - Maintenance</title>
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; margin: 0; padding: 1.5rem; line-height: 1.5; }
    header { background:#0b74de; color:#fff; padding:1rem; border-radius:8px; text-align:center; }
    main { margin-top:1rem; }
    .card { border:1px solid #eee; padding:1rem; border-radius:8px; box-shadow: 0 2px 6px rgba(0,0,0,0.03); margin-bottom:1rem; }
    footer { margin-top:1.5rem; color:#666; font-size:0.9rem; text-align:center; }
    .maintenance { background:#ffeb3b; color:#000; padding:1rem; border-radius:6px; text-align:center; font-weight:bold; margin-top:2rem; }
    button { padding:0.5rem 1rem; border-radius:6px; border: none; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to CodeInhale</h1>
    <p>Our website is currently under maintenance.</p>
  </header>

 
    <section class="card">
      <h2>Contact</h2>
      <p>If this were a real site you'd add a form. Here's a placeholder link:</p>
      <p><a href="hr@codeinhale.com" target="_blank" rel="noopener">Visit example.com</a></p>
    </section>

    <div class="maintenance">
      ⚠️ We are currently under maintenance. Please check back later.
    </div>
  </main>

  <footer>
    © <span id="year"></span> CodeInhale Software Solutions Private Limited
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    document.getElementById('myButton').addEventListener('click', function () {
      const intro = document.getElementById('intro');
      intro.style.transition = 'background .3s ease';
      intro.style.background = '#f0f8ff';
      alert('Hello! This is a simple interaction.');
    });
  </script>
</body>
</html>
